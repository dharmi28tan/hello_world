<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    img{
      width: 100%;
      height: 300px;
    }
    button{
      margin-top: 10px;
    }
    .nam{
      font-family: Garamond, serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container-fluid"  id="myCarousel">
  <h2 class="text-center nam">Living Fishs</h2>
  <!-- Trigger the modal with a button -->
  <div class="col-lg-4 col-sm-6 col-xs-12">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal1"><img src="fishs1.jpeg"></button>
  </div>
  <div class="col-lg-4 col-sm-6 col-xs-12">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal2"><img src="fish2.jpeg"></button>
  </div>
  <div class="col-lg-4 col-sm-6 col-xs-12">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal3"><img src="fish3.jpeg"></button>
  </div>
  <div class="col-lg-4 col-sm-6 col-xs-12">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal4"><img src="fish_4.jpeg"></button>
  </div>
  <div class="col-lg-4 col-sm-6 col-xs-12">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal5"><img src="fish_5.jpeg"></button>
  </div>
  <div class="col-lg-4 col-sm-6 col-xs-12">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal6"><img src="fish6.jfif"></button>
  </div>
</div>
  <!-- Modal -->
<!--  <div id="myCarousel" class="carousel slide" data-ride="carousel"> -->
  <!-- Indicators -->
<div class="carousel-inner carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
  </ol>
  <div class="modal fade" id="myModal1">
    <div class="modal-dialog modal-lg item">
      <img src="fishs1.jpeg" class="img-responsive">      
    </div>
  </div>
  <div class="modal fade" id="myModal2">
    <div class="modal-dialog modal-lg item">
      <img src="fish2.jpeg" class="img-responsive">      
    </div>
  </div>
  <div class="modal fade" id="myModal3">
    <div class="modal-dialog modal-lg item">
      <img src="fish3.jpeg" class="img-responsive">      
    </div>
  </div>
  <div class="modal fade" id="myModal4">
    <div class="modal-dialog modal-lg item">
      <img src="fish_4.jpeg" class="img-responsive">      
    </div>
  </div>
  <div class="modal fade" id="myModal5">
    <div class="modal-dialog modal-lg item">
      <img src="fish_5.jpeg" class="img-responsive">      
    </div>
  </div>
  <div class="modal fade" id="myModal6">
    <div class="modal-dialog modal-lg item">
      <img src="fish6.jfif" class="img-responsive">      
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  </a>
</div>
  <!-- </div> -->
</body>
</html>
